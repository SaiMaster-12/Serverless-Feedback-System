<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        form {
            max-width: 400px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Submit Your Feedback</h2>

    <form id="feedbackForm">
        <label for="email">Your Email:</label>
        <input type="email" id="email" required>

        <label for="message">Your Feedback:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        const form = document.getElementById('feedbackForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userEmail = document.getElementById('email').value;
            const feedbackMessage = document.getElementById('message').value;

            const payload = {
                userEmail,
                feedbackMessage
            };

            try {
                const res = await fetch('https://4np34yetve.execute-api.eu-north-1.amazonaws.com/dev/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    responseDiv.style.color = 'green';
                    responseDiv.textContent = data.message || 'Feedback submitted successfully.';
                    form.reset();
                } else {
                    throw new Error(data.error || 'Something went wrong.');
                }

            } catch (err) {
                responseDiv.style.color = 'red';
                responseDiv.textContent = err.message;
            }
        });
    </script>

</body>

</html>
