<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>FMS-AWS</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 440px;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
        }

        h2 {
            font-size: 26px;
            text-align: center;
            margin-bottom: 25px;
            color: #2b2d42;
        }

        label {
            font-size: 15px;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            font-size: 15px;
            margin-bottom: 20px;
            transition: border 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #4da8da;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            color: white;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <form id="feedbackForm">
        <h2>Submit Your Feedback</h2>

        <label for="email">Your Email</label>
        <input type="email" id="email" required>

        <label for="message">Your Feedback</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Submit</button>

        <div id="response"></div>
    </form>

    <script>
        const form = document.getElementById('feedbackForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userEmail = document.getElementById('email').value;
            const feedbackMessage = document.getElementById('message').value;

            const payload = {
                userEmail,
                feedbackMessage
            };

            try {
                const res = await fetch('https://4np34yetve.execute-api.eu-north-1.amazonaws.com/dev/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    responseDiv.style.color = 'green';
                    responseDiv.textContent = data.message || 'Feedback submitted successfully.';
                    form.reset();
                } else {
                    throw new Error(data.error || 'Something went wrong.');
                }

            } catch (err) {
                responseDiv.style.color = 'red';
                responseDiv.textContent = err.message;
            }
        });
    </script>

</body>
</html>
